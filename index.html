<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica Bem-Estar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo_clinica.png" alt="Logo Clínica Bem-Estar">
        </div>
        <h1>Faça seu Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginSenha">Senha:</label>
                <div class="password-input">
                    <input type="password" id="loginSenha" name="loginSenha" required>
                    <span class="toggle-password" id="toggleLoginPassword">Mostrar</span>
                </div>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
       
    <form id="loginForm"></form>
</body>
</html>
