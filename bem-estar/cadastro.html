<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clínica Bem-Estar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo_clinica.png" alt="Logo Clínica Bem-Estar">
        </div>
        <h1>Cadastro - Clínica Bem-Estar</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="cadastroNome">Nome Completo:</label>
                <input type="text" id="cadastroNome" name="cadastroNome" required>
            </div>
            <div class="form-group">
                <label for="cadastroEmail">Email:</label>
                <input type="email" id="cadastroEmail" name="cadastroEmail" required>
            </div>
            <div class="form-group">
                <label for="cadastroSenha">Senha:</label>
                <div class="password-input">
                    <input type="password" id="cadastroSenha" name="cadastroSenha" required>
                    <span class="toggle-password" id="toggleCadastroPassword">Mostrar</span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
        <div class="links">
            <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
