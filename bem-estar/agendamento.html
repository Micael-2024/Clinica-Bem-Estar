<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Exames - Clínica Bem-Estar</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="agendamento.css"> </head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo_clinica.png" alt="Logo Clínica Bem-Estar">
        </div>
        <h1>Agendamento de Exames de Sangue</h1>
        <form id="agendamentoForm">
            <div class="form-group">
                <label for="nomePaciente">Nome do Paciente:</label>
                <input type="text" id="nomePaciente" name="nomePaciente" required>
            </div>
            <div class="form-group">
                <label for="dataExame">Data do Exame:</label>
                <input type="date" id="dataExame" name="dataExame" required>
            </div>
            <div class="form-group">
                <label for="horaExame">Horário do Exame:</label>
                <select id="horaExame" name="horaExame" required>
                    <option value="">Selecione o horário</option>
                    <option value="07:00">07:00</option>
                    <option value="07:30">07:30</option>
                    <option value="08:00">08:00</option>
                    <option value="08:30">08:30</option>
                    <option value="09:00">09:00</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="tipoExame">Tipo de Exame:</label>
                <select id="tipoExame" name="tipoExame" required>
                    <option value="">Selecione o tipo de exame</option>
                    <option value="Hemograma Completo">Hemograma Completo</option>
                    <option value="Glicemia em Jejum">Glicemia em Jejum</option>
                    <option value="Colesterol Total e Frações">Colesterol Total e Frações</option>
                    </select>
            </div>
            <button type="submit" class="btn">Agendar Exame</button>
        </form>
        <div class="links">
            <p><a href="index.html">Sair</a></p>
        </div>
    </div>
    <script src="script.js"></script> </body>
</html>
